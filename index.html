<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Blocks</title>
    <style>
        *{
            margin:0;
            padding:0;
            outline: 0;
            box-sizing: border-box;
        }
        .container{
            width: 860px;
            background-color: #d5d2ae;
            padding:40px 10px 10px 10px;
            margin: 20px auto;
        }

        .header{
            text-align: center;
        }

        .header *{
            display: inline-block;
        }

        h1{
            font-size: 41px;
        }

        .header img{
            width: 120px;
            height: 60px;
        }
        

        .images{
            margin-top: 13px;
            padding:0px 14px;
        }

        .image{
            width: 158px;
            padding: 12px;
            display: inline-block;
            border: 5px solid #000000;
            margin-right: 1px;
            margin-bottom: 1px;
            vertical-align: top;
        }
        .image img{
            width: 100%;
        }
        .image.blue{
            background: #82b4ee;
        }
        .image.red{
            background: #eb7175;
        }
        #domo{
            height:158px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/github.jpg" alt="github">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="catandninja">
        </div>
        <div class="images">
                <img src="images/dojocat.jpg" class="image blue" alt="dojocat">

                <img src="images/heisencat.png" class="image red" alt="heisencat">
        
      
                <img src="images/linkcat.png" class="image blue" alt="linkcat">
           
 
                <img src="images/ironcat.png" class="image red" alt="ironcat">
           
                <img src="images/defunktocat.png" class="image blue"alt="defunktocat">
        

           
                <img src="images/coder2.jpg" class="image blue" alt="code2">
       
                <img src="images/riddlocat.png" class="image red" alt="ironcat">
          
                <img src="images/chellocat.jpg"class="image blue" alt="code2">
         
                <img src="images/stormtroopocat.png" class="image red" alt="ironcat">
         

                <img src="images/visionary.jpg" class="image blue" alt="code2">
      

        
                <img src="images/cherry.jpg" class="image blue" alt="code2">
       
         
                <img src="images/oktobercat.png" class="image red" alt="ironcat">
        
                <img src="images/mario.png" class="image blue" alt="code2">
         
                <img src="images/cooler.png" class="image red" alt="ironcat">
    
        
                <img src="images/jean-luc-picat.jpg" class="image blue" alt="code2">
  

      
                <img src="images/aidorucat.png" class="image blue" alt="code2">
         
                <img src="images/domo-cat.png" id="domo" class="image red" alt="ironcat">
          
                <img src="images/kantana.jpg" class="image blue" alt="code2">
        
                <img src="images/daftpunk.gif" class="image red" alt="ironcat">
         
       
                <img src="images/codercat.jpg" class="image blue" alt="code2">
           
        </div>
    </div>
</body>
</html>
